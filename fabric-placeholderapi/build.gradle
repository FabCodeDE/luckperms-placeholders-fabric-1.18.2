plugins {
    id 'fabric-loom' version '1.7-SNAPSHOT'
}

repositories {
    maven { url "https://maven.nucleoid.xyz/" }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.18.2'
    mappings 'net.fabricmc:yarn:1.18.2+build.4'
    modImplementation "net.fabricmc:fabric-loader:0.15.10"
    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.77.0+1.18.2"
    //text placeholder API
    modImplementation include("eu.pb4:placeholder-api:1.1.3+1.17.1")

    implementation project(':common')
    shadow project(':common')
}

processResources {
    inputs.property "version", project.version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

shadowJar {
    //archiveFileName = "LuckPermsFabricPlaceholder.jar"
    configurations = [project.configurations.shadow]
}

remapJar {
    dependsOn shadowJar
    input.set shadowJar.archiveFile.get()
    archiveFileName = "LuckPerms-Fabric-PlaceholderAPI-Hook.jar"
}